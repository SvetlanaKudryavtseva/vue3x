<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue Mastery</title>
</head>

<body>
    <div id="app">
        <div class="product-image">
            <img :src="imageUrl" alt="imageAlt">
        </div>
        <div class="product-info">
            <p>{{ title }}</p>
            <p v-if="inventory > 10">in Stock</p>
            <p v-else-if="inventory > 0 && inventory <= 10">Almost sold out</p>
            <p v-else>Out of Stock</p>
            <p v-show="inStock">in Stock</p>
            <p v-if="onSale">On Sale</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="variant in variants" @mouseover="updateProductImage(variant.variantImageUrl)">
                {{ variant.variantColor }}
            </div>
            <span v-for="size in sizes">{{ size }}</span>
            <button @click="addToCart" :disabled="!inStock" :class="{disabledButton: !inStock}">Add to Cart</button>

            <div class="cart">
                <p>Cart({{ cart }})</p>
            </div>
        </div>
    </div>

    <!--   Import App   -->
    <script src="3-vue-mastery.js"></script>
    <!--   Mount App   -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
