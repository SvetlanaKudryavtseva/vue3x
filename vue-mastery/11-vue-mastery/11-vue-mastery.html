<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue Mastery</title>
</head>

<body>
    <!--   App   -->
    <div id="app" v-cloak>
        <div class="cart">
            Cart: {{cart}}
        </div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image_CBO_variantIndex" alt="">
                </div>
                <div class="product-info">
                    <p>{{title}}</p>
                    <div class="color-circle" v-for="(variant, index) in variants" :style="{backgroundColor: variant.color}" @mouseover="variantIndex(index)"></div>
                    <!-- @click="chooseThisVariantImage(variant.image)" -->
                </div>
            </div>
        </div>
    </div>

    <!--   Import App   -->
    <script src="11-vue-mastery.js"></script>
    <!--   Mount App   -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
